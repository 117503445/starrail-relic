services:
  gorobot-demo-dev:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
        - ./:/workspace
        - /var/run/docker.sock:/var/run/docker.sock
        - gorobot-demo-dev-vsc:/root/.vscode-server
    stdin_open: true
    tty: true

volumes:
  gorobot-demo-dev-vsc: